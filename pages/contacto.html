<head>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <header class="header-inicio">
    <nav class="nav-inicio">
        <ul>
            <li><a class="white" href="../index.html">Inicio</a></li>

    <h1 class="titulo-inicio">RetroFútbol</h1>
    <p class="white">¿Nostalgia por viejas camisetas? Este es tu sitio ideal para encontrarlas</p>
</header>
    <main class="container my-5">
      <h2 class="mb-4 text-center">Contáctanos</h2>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
        </div>
        <div class="col-md-6">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="ejemplo@mail.com">
        </div>
        <div class="col-12">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje..."></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-success px-4">Enviar</button>
        </div>
      </form>
  </main>
  <footer class="bg-dark text-white py-3 mt-5">
    <div class="container text-center">
    <p class="mb-1 fw-semibold">RetroFútbol</p>
    <p class="mb-1 small">Camisetas clásicas para verdaderos fanáticos del fútbol.</p>

    </div>
    <p class="text-white-50 small mb-0">&copy; 2025 RetroFútbol</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
